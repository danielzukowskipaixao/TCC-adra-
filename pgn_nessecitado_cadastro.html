<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ADRA</title>
    <link rel="stylesheet" href="estilo/pgn_nessecitado_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" required>
                
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" required>
                
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" required>
                
                <label for="estado">Estado</label>
                <input type="text" id="estado" required>
                
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="pgn_nessecitado_cadastro.html">Entrar</a></p>
        </div>
    </div>
    <script src="script/pgn_nessecitado_cadastro.js"></script>
</body>
</html>
