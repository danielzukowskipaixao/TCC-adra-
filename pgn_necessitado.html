<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página ADRA - Cadastrar ou Entrar</title>
  <link rel="stylesheet" href="estilo/pgn_necessitado.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="imagens/advem.png" alt="Logo Superior" class="logo-superior">
    </div>
    <div class="content">
      <img src="imagens/adra.png" alt="Logo ADRA" class="logo-adra">
      <div class="buttons">
        <button class="btn" id="abrirModalBtn">Cadastrar-se</button>
        <button class="btn" id="abrirLoginModal">Entrar</button>

      </div>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div id="modalCadastro" class="modal">
    <div class="modal-content">
      <span class="fechar" id="fecharModal">&times;</span>
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" required>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" required>

        <label for="estado">Estado</label>
        <input type="text" id="estado" required>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>


  <!-- Modal de Login -->
<div id="modalLogin" class="modal">
  <div class="modal-content">
    <span class="fechar" id="fecharLoginModal">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginEmail">E-mail</label>
      <input type="email" id="loginEmail" required>

      <label for="loginSenha">Senha</label>
      <input type="password" id="loginSenha" required>

      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="#" id="abrirCadastro">Cadastrar-se</a></p>
  </div>
</div>


  <script src="script/pgn_nessecitado.js"></script>
</body>
</html>
