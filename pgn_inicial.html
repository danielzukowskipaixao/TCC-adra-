<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRA - Página Inicial</title>
    <link rel="stylesheet" href="estilo/pgn_inicial.css">
</head>
<body>
    <img src="imagens/usuar.png" alt="Ícone de Usuário" class="user-icon">
    <h3 id="login">Fazer o login</h3>

    <!-- Modal para o login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <img src="imagens/advem.png" alt="Logo Adventista" class="logo-adventista">
        </header>

        <div class="logo-center">
            <img src="imagens/adra.png" alt="Logo ADRA" class="adra-logo">
        </div>

        <div class="buttons">
            <div class="btn" onclick="location.href='pgn_doador.html';">
                <button class="btn">Doador</button>
            </div>
            <div class="btn" onclick="location.href='pgn_necessitado.html';">
                <button class="btn">Necessitado</button>
            </div>
        </div>
        

        <p class="description">
            A Adra é uma organização humanitária ligada à Igreja Adventista, presente em mais de 130 países. Ela trabalha em projetos de desenvolvimento e socorro em emergências, ajudando comunidades vulneráveis com educação, saúde e alimentação.
        </p>

        <a href="pgn_mais.html">
            <button class="btn-more">Mais</button>
        </a>
    </div>

    <script src="script/pgn_inicial.js"></script>
</body>
</html>
